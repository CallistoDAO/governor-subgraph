name: Audit

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run yarn audit
        run: yarn audit --level moderate --json > audit.json || true

      - name: Check for moderate+ vulnerabilities
        run: |
          if [ -f audit.json ]; then
            if grep -q '"severity":"moderate"\|"severity":"high"\|"severity":"critical"' audit.json; then
              echo "Found moderate or higher vulnerabilities:"
              cat audit.json
              exit 1
            else
              echo "No moderate+ vulnerabilities found"
            fi
          fi
